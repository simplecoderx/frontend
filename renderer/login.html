<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <meta

    <title>OpenAI Tools</title>
    <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="./css/custom.css" rel="stylesheet">
  </head>
  <body class="theme-bg-surface">

    <!-- Container -->
    <div class="container theme-bg-primary p-3 mt-3 text-center">
        <h2 class="fw-bold">System Integration and Architecture 2</h2>

        <div id="div_login" class="card card-body mt-5">
          <img class="w-25 h-25 align-self-center mt-3" src="./images/img_logo.png">
          
          <form id="form_login" class="row g-3 align-self-center my-4">
            <div class="col-12">
              <input type="text" class="form-control w-100" name="email" placeholder="Email">
              <div id="invalid_email" class="invalid-feedback"></div>
            </div>
            <div class="col-12">
              <input type="password" class="form-control w-100" name="password" placeholder="Password">
              <div id="invalid_password" class="invalid-feedback"></div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary mb-3 w-100 fw-bold">Login</button>
            </div>
          </form>
        </div>

        <!-- Logs Table -->
        <div id="div_prompts" class="card card-body mt-3 d-none">
          <div class="d-flex justify-content-end m">
            <button id="btn_logs" class="btn btn-sucess mb-1 fw-bold align-self-end m-2">Logs</button>
            <button id="btn_logout" class="btn btn-danger mb-1 fw-bold align-self-end">Logout</button>
          </div>
          <form id="form_openai">
            <!-- Tools Type -->
            <div class="row mb-3 text-start">
              <label class="fw-bold">OpenAI Tools</label>
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input mt-3" type="radio" name="tools-type" value="English to Another Language" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    <img class="w-100 h-75" src="./images/img_english_to_another_language.png">
                  </label>
                </div>
              </div>
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input mt-3" type="radio" name="tools-type" value="Factual Answering" id="flexRadioDefault2">
                  <label class="form-check-label" for="flexRadioDefault2">
                    <img class="w-100 h-75" src="./images/img_factual_answering.png">
                  </label>
                </div>
              </div>
            </div>
    
            <!-- Extraction Type -->
            <div class="row mb-3 text-start">
              <label class="fw-bold">Type of Extraction</label>
            </div>
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active fw-bold" id="pills-text-tab" data-bs-toggle="pill" data-bs-target="#pills-text" type="button" role="tab" aria-controls="pills-text" aria-selected="true">Text</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link fw-bold" id="pills-image-tab" data-bs-toggle="pill" data-bs-target="#pills-image" type="button" role="tab" aria-controls="pills-image" aria-selected="false">Image</button>
              </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
              <!-- Type: Text Only -->
              <div class="tab-pane fade show active" id="pills-text" role="tabpanel" aria-labelledby="pills-text-tab" tabindex="0">
                <div class="card card-body">
                  <div class="form-floating mb-3">
                    <textarea class="form-control form-textarea" name="sentence-text"></textarea>
                    <label class="fw-bold" for="floatingTextarea">Text</label>
                  </div>
                </div>
              </div>
              <!-- Type: Image -->
              <div class="tab-pane fade" id="pills-image" role="tabpanel" aria-labelledby="pills-image-tab" tabindex="0">
                <div class="card card-body">
                  <div class="row mb-3">
                    <div class="col">
                      <input class="form-control fw-bold" type="file" id="file_extract">
                    </div>
                    <div class="col">
                      <button class="btn btn-primary w-100 fw-bold" type="button" id="btn_extract">Extract Text</button>
                    </div>
                  </div>
        
                  <div class="form-floating mb-3">
                    <textarea class="form-control form-textarea" name="sentence-img"></textarea>
                    <label class="fw-bold" for="floatingTextarea">Extracted Text</label>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Result -->
            <div class="card card-body mt-3">
              <button class="btn btn-primary w-25 fw-bold align-self-center" type="submit">Process Text</button>
              
              <div id="div-result" class="form-floating mt-3">
                <textarea class="form-control form-textarea" readonly></textarea>
                <label class="fw-bold" for="floatingTextarea">Result</label>
              </div>
            </div>
            
          </form>
        </div>

          <div id="div_tbl" class="card card-body mt-3 d-none">

              </thead>

          <!-- Log Tables -->
          <div id="div_tbl" class="card card-body mt-3 d-none">
            <div class="d-flex justify-content-end m">
            <button id="btn_back" class="btn btn-success mb-1 fw-bold align-self-end  m-2">Back</button>
            <button id="btn_logout" class="btn btn-danger mb-1 fw-bold align-self-end">Logout</button>
          </div>
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">AI Tool</th>
                  <th scope="col">Text</th>
                  <th scope="col">Result</th>
                  <th scope="col">Date</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="tbl_prompts" class="table-group-divider">
                <tr>
                  <th scope="row" colspan="6">
                    <div class="d-flex justify-content-center align-items-center">
                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                      <span class="ms-2">Loading...</span>
                    </div>
                  </th>
                </tr>
              </tbody>
            </table>
    <!-- End of Container -->
    </div>

    <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
  <script src="./js/index.js"></script>
