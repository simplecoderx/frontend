<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>OpenAI Tools</title>
    <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="./css/custom.css" rel="stylesheet">
  </head>
  <body class="theme-bg-surface">

    <!-- Container -->
    <div class="container theme-bg-primary p-3 mt-3 text-center">
        <h2 class="fw-bold">Application Logs</h2>

        <!-- Logs Table -->
        <div class="card card-body mt-3">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">AI Tool</th>
                <th scope="col">Text</th>
                <th scope="col">Result</th>
                <th scope="col">Date</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="tbl_prompts" class="table-group-divider">
              <tr>
                <th scope="row" colspan="6">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...
                </th>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- End of Container -->
    </div>

    <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
  <script src="./js/index.js"></script>
  <script src="./js/logs.js"></script>
</html>
